<div class="page-title-box">
    <h4 class="page-title">{{ record_name }}</h4>
    <ol class="breadcrumb">
        {% for item in record_list %}
            {% if item.class %}
                <li class="active">{{ item.title }}</li>
            {% else %}
                <li><a href="{{ item.url }}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ol>
    <div class="clearfix"></div>
</div>
