{% extends 'layout_plus.html' %}
{% block css %}

{% endblock %}

{% block content %}

    <!--Start row-->
    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h2 class="header-title">{{ request.menu_name }}</h2>
                <form action="" method="post" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group">
                            <h4><label class="col-md-1 control-label"
                                       style="text-align: center;line-height: 34px">{{ form.title.label }}</label></h4>
                            <div class="col-md-6">
                                {{ form.title }}
                                <span style="color: red;">{{ title.errors.0 }}</span>
                            </div>
                            <div class="col-md-2">
                                <input type="submit" value="保 存" class="btn btn-primary">
                                <span style="color: red;text-align: center;line-height: 34px">{{ form.title.errors.0 }}</span>

                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="clearfix icon-list-demo">
                        <h4>图标:</h4>
                        <p style="color: red;">{{ form.icon.errors.0 }}</p>
                        {% for foo in form.icon %}
                            <div class="col-sm-6 col-md-4 col-lg-3">{{ foo }}</div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--End row-->


{% endblock %}
